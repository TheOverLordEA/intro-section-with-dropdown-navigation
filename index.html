<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro section</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="nav-content content-left">
            <a href="" class="header-logo content-item">
              <img
                src="/intro-section-with-dropdown-navigation-main/images/logo.svg"
                alt="The SVG logo for nav"
                srcset=""
              />
            </a>

            <div class="content-item">
              <a class="">
                <span> Features </span>
                <img
                  src="/intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg"
                  alt="icon for features"
                  srcset=""
                />
              </a>

              <div class="menu-drop-down">
                <div class="menu-item">
                  <a>
                    <img
                      src="/intro-section-with-dropdown-navigation-main/images/icon-todo.svg"
                      alt=""
                    />
                    <span>Todo List</span>
                  </a>
                </div>
                <div class="menu-item">
                  <a>
                    <img
                      src="/intro-section-with-dropdown-navigation-main/images/icon-calendar.svg"
                      alt=""
                    />
                    <span>Calender</span>
                  </a>
                </div>
                <div class="menu-item">
                  <a>
                    <img
                      src="/intro-section-with-dropdown-navigation-main/images/icon-reminders.svg"
                      alt=""
                    />
                    <span>Remainder</span>
                  </a>
                </div>
                <div class="menu-item">
                  <a>
                    <img
                      src="/intro-section-with-dropdown-navigation-main/images/icon-planning.svg"
                      alt=""
                    />
                    <span>Planning</span>
                  </a>
                </div>
              </div>
            </div>

            <div class="content-item">
              <a class="">
                <span> Company </span>
                <img
                  src="/intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg"
                  alt="icon for Company "
                  srcset=""
                />
              </a>
            </div>
            <div class="content-item">
              <a class="">
                <span> Careers </span>
                <img
                  src="/intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg"
                  alt="icon for Careers "
                  srcset=""
                />
              </a>
            </div>
            <div class="content-item">
              <a class="">
                <span> About </span>
                <img
                  src="/intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg"
                  alt="icon for About "
                  srcset=""
                />
              </a>
            </div>
          </li>
          <li class="nav-content content-right">
            <span class="content-item">Login</span>

            <button class="content-item">Register</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1></h1>
        <p></p>
        <button></button>

        <footer></footer>
      </section>
      <section>
        <img src="" alt="" />
      </section>
    </main>

</html>
